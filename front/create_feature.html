
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="./static/javascript/create_features.js" defer></script>
    <script src="./static/javascript/navbar.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico">


</head>
<body>
    <nav id="navbar">


    </nav>
    <div id="createuser">
        <h1 class="center">Create Feature</h1>

        <form method="post">
            <input id="length" type="text" name="length" placeholder="Length mm" required>
            <input id="width" type="text" name="width" placeholder="Width mm" required>
            <input id="weight" type="text" name="weight" placeholder="Weight in grams" required>
            <input id="charge" type="text" name="charge" placeholder="Charge" required>
            <input id="warranty" type="text" name="warranty" placeholder="Warranty" required>
            <input id="cpu" type="text" name="cpu" placeholder="CPU" required>
            <input id="cameraspecs" type="text" name="cameraspecs" placeholder="Camera Specss" required>

       

            <button type="submit" id="btn">Submit</button>
        </form>
    </div>


    
</body>
</html>
