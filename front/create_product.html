
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/style.css">
    <script src="./static/javascript/create_product.js" defer></script>
    <script src="./static/javascript/navbar.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico">


</head>
<body>
    <nav id="navbar">


    </nav>
    <div id="createuser">
        <h1 class="center">Create Product</h1>

        <form method="post">
            <input id="name" type="text" name="pname" placeholder="Product Name">
            <input id="year" type="number" minlength="4" maxlength="4" name="pyear" placeholder="Product Year">
            <input id="colour" type="text" name="colour" placeholder="Product Colour">

            <input id="price" type="number" name="pprice" placeholder="Product Price">
            <input id="stock" type="number" name="pstock" placeholder="Stock on Hand">
            <select name="feature_id" id="feature_id">
              </select>
            <button type="submit" id="btn">Submit</button>
        </form>
    </div>


    
</body>
</html>
