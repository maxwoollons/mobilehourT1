
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/style.css">
    <script src="./static/javascript/create_product.js" defer></script>
    <script src="./static/javascript/navbar.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico">
    <script src="./static/javascript/footer.js" defer></script>



</head>
<body>
    <nav id="navbar">


    </nav>
    <div id="createuser">
        <h1 class="center">Create Product</h1>

        <form method="post">
            <input id="name" type="text" name="pname" placeholder="Product Name" minlength="4" maxlength="40" required>
            <input id="year" type="text" minlength="4" maxlength="4" name="pyear" placeholder="Product Year" required>
            <input id="colour" type="text" name="colour" placeholder="Product Colour" required>

            <input id="price" type="number" name="pprice" placeholder="Product Price" required>
            <input id="image" type="text" name="pimage" placeholder="Product Image" required>
            <input id="stock" type="number" name="pstock" placeholder="Stock on Hand" required>
            <select name="feature_id" id="feature_id" required>
              </select>
            <span id="errortext">Err</span>

            <button type="submit" id="btn">Submit</button>
        </form>
    </div>


<footer id="footer"></footer>
    
</body>

</html>
