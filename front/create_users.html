<body>
    <nav id="navbar">

    <div id="createuser">
        <h1 class="center">Create User</h1>

        <form method="post">
            <input id="firstname" type="text" name="firtname" placeholder="Firstname">
            <input id="lastname" type="text" name="lastname" placeholder="Lastname">
            <select id="role" name="role">
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
                <option value="manager">Manager</option>
              </select>
            <input required id="username" type="text" name="username" placeholder="Username">

             <input required id="password" type="password" name="password" placeholder="Password" minlength="8">
           
            <button type="submit" id="btn">Submit</button>
        </form>
    </div>
