
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Edit</title>
    <link rel="stylesheet" href="./static/style.css">
    <script src="./static/javascript/featureedit.js" defer></script>
    <script src="./static/javascript/navbar.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico">
    <script src="./static/javascript/footer.js" defer></script>



</head>
<body>
    <nav id="navbar">
     

    </nav>
    <div class="productdetail" id="productdetail">
        <form id="editproductform">
        <label for="">ID</label><input type="text" id="feature_id" readonly>
        <label for="">Length MM</label><input type="text" id="length">
        <label for="">Width MM</label><input type="text" id="width">
        <label for="">Weight G</label><input type="text" id="weight">
        <label for="">Charge MWH</label><input type="text" id="charge">
        <label for="">Warranty Years</label><input type="text" id="warranty">
        <label for="">CPU</label><input type="text" id="cpu">
        <label for="">CameraSpecs</label><input type="text" id="cameraspecs">
        <span id="errortext">err</span>
        <input id="updatebtnfeatures" type="button" value="Update">

        </form>


    </div>
   


<footer id="footer"></footer>
    
</body>
</html>
